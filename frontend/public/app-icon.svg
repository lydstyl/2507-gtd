<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Checklist background -->
  <rect x="96" y="128" width="320" height="256" rx="24" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Checklist items -->
  <!-- Item 1 - Completed -->
  <circle cx="128" cy="176" r="12" fill="#10b981" stroke="#065f46" stroke-width="2"/>
  <path d="M123 176 l3 3 l6 -6" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="156" y="168" width="220" height="16" rx="8" fill="#f3f4f6"/>

  <!-- Item 2 - Completed -->
  <circle cx="128" cy="224" r="12" fill="#10b981" stroke="#065f46" stroke-width="2"/>
  <path d="M123 224 l3 3 l6 -6" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="156" y="216" width="180" height="16" rx="8" fill="#f3f4f6"/>

  <!-- Item 3 - Active -->
